<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="around us logotype" />
    </header>
    <main>
      <section class="user">
        <img
          class="user__avatar"
          src="./images/jacques.png"
          alt="jacques photo"
        />
        <div class="user__information">
          <div class="user__name-wrapper">
            <h1 class="user__name">Jacques Cousteau</h1>
            <button type="button" class="user__edit-button"></button>
          </div>
          <p class="user__profession">Explorer</p>
        </div>
        <button class="user__add-button" type="button">
          <img
            class="user__add-button-icon"
            src="./images/addButton.svg"
            alt="add button icon"
          />
        </button>
      </section>
      <section class="gallery"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_profile"
        ></button>
        <h2 class="popup__title">Edit profile</h2>
        <form
          class="popup__form popup__form_type_profile"
          action="submit"
          name="editProfile"
        >
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Name"
            name="name-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error name-input-error"></span>
          <input
            class="popup__form-input popup__form-input_type_profession"
            type="text"
            placeholder="About me"
            name="profession-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error profession-input-error"></span>
          <button class="popup__button popup__form-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_place"
        ></button>
        <h2 class="popup__title">New Place</h2>
        <form
          class="popup__form popup__form_type_place"
          action="submit"
          name="place"
        >
          <input
            class="popup__form-input popup__form-input_type_title"
            type="text"
            placeholder="Title"
            name="place-input"
            minlength="2"
          maxlength="30"
          required
          />
          <span class="popup__error place-input-error"></span>
          <input
            class="popup__form-input popup__form-input_type_url"
            type="url"
            placeholder="Image URL"
            name="url-input"
            required
          />
          <span class="popup__error url-input-error"></span>
          <button class="popup__form-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close-button popup__close-button_type_image"
        ></button>
        <img class="popup__image" src="#" alt="" />
        <span class="popup__image-title"></span>
      </div>
    </div>
    <template id="template">
      <div class="card">
        <button class="card__delete-button" type="button">
          <img src="./images/deleteButton.svg" alt="trash basket" />
        </button>
        <img class="card__image" src="#" alt="" />
        <div class="card__info">
          <h2 class="card__description"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
