<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="around us logotype" />
    </header>
    <main>
      <section class="user">
        <img
          class="user__avatar"
          src="./images/jacques.png"
          alt="jacques photo"
        />
        <div class="user__information">
          <div class="user__name-wrapper">
            <h1 class="user__name">Jacques Cousteau</h1>
            <button type="button" class="user__edit-button"></button>
          </div>
          <p class="user__profession">Explorer</p>
        </div>
        <button class="user__add-button" type="button">
          <img
            class="user__add-button-icon"
            src="./images/addButton.svg"
            alt="add button icon"
          />
        </button>
      </section>
      <section class="gallery">
        <div class="card">
          <img
            class="card__image"
            src="./images/yosemite.png"
            alt="yosemite valley photo"
          />
          <div class="card__info">
            <h2 class="card__description">Yosemite Valley</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/louise.png"
            alt="Lake Louise photo"
          />
          <div class="card__info">
            <h2 class="card__description">Lake Louise</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/bald.png"
            alt="Bald Mountains photo"
          />
          <div class="card__info">
            <h2 class="card__description">Bald Mountains</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/latemar.png"
            alt="latemar photo"
          />
          <div class="card__info">
            <h2 class="card__description">Latemar</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/vanoise.png"
            alt="vanoise photo"
          />
          <div class="card__info">
            <h2 class="card__description">Vanoise National Park</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="./images/lago.png"
            alt="lago di braies photo"
          />
          <div class="card__info">
            <h2 class="card__description">Lago di Braies</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form
          class="popup__form popup__form_type_profile"
          action="submit"
          name="editProfile"
        >
          <input
            class="popup__form-input popup__form-input_type_name"
            type="text"
            placeholder="Name"
            name="user-name"
          />
          <input
            class="popup__form-input popup__form-input_type_profession"
            type="text"
            placeholder="About me"
            name="user-profession"
          />
          <button class="popup__form-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
